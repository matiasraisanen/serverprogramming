<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Log In</title>
<link type="text/css" rel="stylesheet" href="css/style.css"
	th:href="@{css/style.css}"></link>
<link REL="SHORTCUT ICON" HREF="http://renki.dy.fi/varasto/mymovies.ico"></link>
</head>
<body>


	<div>
		<h1>Log in to My Movie Collection</h1>
		<form th:action="@{/login}" method="post">
			<div>
				<p>
					<label> Username: <input type="text" name="username" />
					</label>
				</p>
				<p>
					<label> Password: <input type="password" name="password" />
					</label>
				</p>
				<p>
					To view, log in as <b>user</b>, with the password <b>userpass123</b>.
				</p>
			</div>
			<div>
				<p style="color: red" th:if="${param.error}">Invalid username or
					password.</p>
				<p style="color: red" th:if="${param.logout}">You have been
					logged out.</p>
				<p>
					<input class="btn btn-success" type="submit" value="Sign In" />
				</p>
				
				<p style="float: right; font-size: 12px">
			Matias Räisänen 2018
				</p>
			</div>
		</form>
	</div>
</body>
</html>
